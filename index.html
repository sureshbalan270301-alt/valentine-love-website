<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
  height:100vh;
  background:radial-gradient(circle at top,#ff1744,#c2185b,#880e4f);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:white;
  text-align:center;
}

/* Rose petals */
#petals{
  position:fixed;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:1;
}
.petal{
  position:absolute;
  top:-20px;
  font-size:22px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);opacity:0;}
}

/* ğŸ’Œ Envelope */
#envelope{
  position:absolute;
  width:200px;
  height:140px;
  background:#ff4081;
  border-radius:10px;
  cursor:pointer;
  z-index:3;
  transition:1s;
}
#envelope::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:70px;
  background:#ff1744;
  clip-path:polygon(0 0,100% 0,50% 100%);
  transition:1s;
}
#envelope.open::before{
  transform:rotateX(180deg);
}

/* Glass Screen */
.screen{
  display:none;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(15px);
  padding:30px;
  border-radius:25px;
  width:90%;
  max-width:380px;
  z-index:2;
  animation:fade .8s ease;
  box-shadow:0 0 30px rgba(255,0,80,0.6);
}
.screen.active{display:block;}

@keyframes fade{
  from{opacity:0;transform:scale(.9);}
  to{opacity:1;transform:scale(1);}
}

button{
  padding:10px 18px;
  border:none;
  border-radius:30px;
  margin:8px;
  cursor:pointer;
}
.yes{
  background:linear-gradient(45deg,#ff1744,#ff4081);
  color:white;
}
.no{background:#333;color:white;}

.number-grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:8px;
  margin-top:15px;
}
.number-grid button{
  border-radius:50%;
  width:45px;
  height:45px;
  background:white;
  color:#c2185b;
  font-weight:bold;
}

#imageDisplay img{
  width:100%;
  border-radius:15px;
  margin-top:15px;
}

video{
  width:100%;
  border-radius:15px;
  margin-top:10px;
}

#final h1{
  font-size:40px;
  text-shadow:0 0 20px #ff4081;
}
</style>
</head>

<body>
